<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TITLE -->
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- loader -->
    <article class="loader" id="loader" hidden>
      <img src="./loading.svg" alt="loader" />
    </article>

    <section class="container">
      <!-- IMAGE CONTAINER -->
      <article class="img-container" id="img-container">
        <img
          src="https://images.unsplash.com/photo-1617392615928-71e9507c2450?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1617392615928-71e9507c2450?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80"
          alt=""
        />
      </article>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
